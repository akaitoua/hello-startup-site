      - name: "Clean Code"
        url: "http://www.amazon.com/dp/0132350882?ref=hello-startup-20"
        image: "clean-code.jpg"
      - name: "Growing Object-Oriented Software, Guided by Tests"
        url: "http://www.amazon.com/dp/0321503627?ref=hello-startup-20"
        image: "growing-oo-software.jpg"
        description: |
          Test-Driven Development (TDD) is now an established technique for
          delivering better software faster. TDD is based on a simple idea:
          Write tests for your code before you write the code itself. However,
          this "simple" idea takes skill and judgment to do well. Now there's
          a practical guide to TDD that takes you beyond the basic concepts.
      - name: "Refactoring: Improving the Design of Existing Code"
        url: "http://www.amazon.com/dp/0201485672?ref=hello-startup-20"
        image: "refactoring.jpg"
        description: |
          Refactoring is about improving the design of existing code. It is
          the process of changing a software system in such a way that it does
          not alter the external behavior of the code, yet improves its
          internal structure. With refactoring you can even take a bad design
          and rework it into a good one. This book offers a thorough
          discussion of the principles of refactoring, including where to spot
          opportunities for refactoring, and how to set up the required tests.
      - name: "Readme Driven Development"
        url: "http://tom.preston-werner.com/2010/08/23/readme-driven-development.html"
