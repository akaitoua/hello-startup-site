  - id: "learning-teaching"
    name: "Learning and teaching"
    sites:
      - name: "On Writing Well: The Classic Guide to Writing Nonfiction"
        url: "http://www.amazon.com/dp/0060891548?ref=hello-startup-20"
        image: "on-writing-well.jpg"
        description: |
          On Writing Well has been praised for its sound advice, its clarity
          and the warmth of its style. It is a book for everybody who wants to
          learn how to write or who needs to do some writing to get through
          the day, as almost everybody does in the age of e-mail and the
          Internet. Whether you want to write about people or places, science
          and technology, business, sports, the arts or about yourself in the
          increasingly popular memoir genre, On Writing Well offers you
          fundamental priciples as well as the insights of a distinguished
          writer and teacher.
      - name: "The Start-Up of You"
        url: "http://www.amazon.com/dp/B0050DIWHU?ref=hello-startup-20"
        image: "startup-of-you.jpg"
      - name: "The Cathedral and the Bazaar"
        url: "http://www.amazon.com/dp/0596001088?ref=hello-startup-20"
        image: "cathedral-bazaar.jpg"
        description: |
          The Cathedral and the Bazaar: Musings on Linux and Open Source by an
          Accidental Revolutionary (abbreviated CatB) is an essay, and later a
          book, by Eric S. Raymond on software engineering methods, based on
          his observations of the Linux kernel development process and his
          experiences managing an open source project, fetchmail. It examines
          the struggle between top-down and bottom-up design.
      - name: "So Good They Can't Ignore You"
        url: "http://www.amazon.com/dp/1455509124?ref=hello-startup-20"
        image: "so-good-they-cant-ignore-you.jpg"
        description: |
          In this eye-opening account, Cal Newport debunks the long-held belief
          that "follow your passion" is good advice.  Not only is the cliché
          flawed-preexisting passions are rare and have little to do with how
          most people end up loving their work-but it can also be dangerous,
          leading to anxiety and chronic job hopping.
      - name: "Timothy Gowers: The Importance of Mathematics"
        url: "https://www.youtube.com/watch?v=BsIJN4YMZZo&feature=youtube_gdata_player"
        image: "importance-of-math.jpg"
        description: |
          This video is a lucid, dynamic presentation of the deep and important
          question of the relevance of mathematics to society, delivered by
          one of the best mathematicians of the modern age.
      - name: "Richard Hamming, You and Your Research"
        url: "https://www.youtube.com/watch?v=a1zDuOPkMSw&feature=youtube_gdata_player"
        description: |
          This course is intended to instill a "style of thinking" that will
          enhance one's ability to function as a problem solver of complex
          technical issues. With respect, students sometimes called the course
          "Hamming on Hamming" because he relates many research collaborations,
          discoveries, inventions and achievements of his own. This collection
          of stories and carefully distilled insights relates how those
          discoveries came about. Most importantly, these presentations provide
          objective analysis about the thought processes and reasoning that
          took place as Dr. Hamming, his associates and other major thinkers,
          in computer science and electronics, progressed through the grand
          challenges of science and engineering in the twentieth century.
      - name: "Ira Glass on Storytelling"
        url: "https://www.youtube.com/watch?v=BI23U7U2aUY"
