  - id: "design-data-distribution"
    name: "Design, Data, Distribution"
    sites:
      - name: "Don't Make Me Think: A Common Sense Approach to Web Usability"
        url: "http://www.amazon.com/dp/0321965515?ref=hello-startup-20"
        image: "dont-make-me-think.jpg"
        description: |
          Since Don’t Make Me Think was first published in 2000, hundreds of
          thousands of Web designers and developers have relied on usability
          guru Steve Krug’s guide to help them understand the principles of
          intuitive navigation and information design. Witty, commonsensical,
          and eminently practical, it’s one of the best-loved and most
          recommended books on the subject.
      - name: "The Design of Everyday Things"
        url: "http://www.amazon.com/dp/0465067107?ref=hello-startup-20"
        image: "design-of-everyday-things.jpg"
        description: |
          The Design of Everyday Things is a best-selling book by cognitive
          scientist and usability engineer Donald Norman about how design
          serves as the communication between object and user, and how to
          optimize that conduit of communication in order to make the
          experience of using the object pleasurable. One of the main premises
          of the book is that although people are often keen to blame
          themselves when objects appear to malfunction, it is not the fault
          of the user but rather the lack of intuitive guidance that should
          be present in the design.
      - name: "The Non-Designer's Design Book"
        url: "http://www.amazon.com/dp/0133966151?ref=hello-startup-20"
        image: "non-designers-design-book.jpg"
        description: |
          This book explains basic, universal Web design principles and
          techniques to novices. Using lots of full-color examples, Robin and
          John demonstrate how Web design is different from print design, how
          to create Web pages, how to make graphics and where to find them, and
          how to get your well-designed Web site up for everyone to admire.
      - name: "The Inmates Are Running the Asylum"
        url: "http://www.amazon.com/dp/0672326140?ref=hello-startup-20"
        image: "inmates-asylum.jpg"
      - name: "How to Measure Anything"
        url: "http://www.amazon.com/dp/product/0470110120?ref=hello-startup-20"
        image: "how-to-measure-anything.jpg"
        description: |
          A revealing look at the power of measurement in business and the
          world at large, this book asserts that there are no actual
          'intangibles' and that virtually any business quality can be measured.
      - name: "Made to Stick: Why Some Ideas Survive and Others Die"
        url: "http://www.amazon.com/dp/product/1400064287?ref=hello-startup-20"
        image: "made-to-stick.jpg"
        description: |
          Why do some ideas thrive while others die? And how do we improve the
          chances of worthy ideas? In Made to Stick, accomplished educators and
          idea collectors Chip and Dan Heath tackle head-on these vexing
          questions.
      - name: "Crossing the Chasm"
        url: "http://www.amazon.com/dp/0060517123?ref=hello-startup-20"
        image: "crossing-the-chasm.jpg"
        description: |
          A marketing book by Geoffrey A. Moore that focuses on the
          specifics of marketing high tech products during the early start up
          period. Moore's exploration and expansion of the diffusions of
          innovations model has had a significant and lasting impact on high
          tech entrepreneurship.
      - name: "The Four Steps to the Epiphany"
        url: "http://www.amazon.com/dp/0989200507?ref=hello-startup-20"
        image: "four-steps-epiphany.jpg"
        description: |
          The essential book for anyone bringing a product to market, writing a
          business plan, marketing plan or sales plan. Step-by-step strategy of
          how to successfully organize sales, marketing and business
          development for a new product or company.
      - name: "Be a Great Product Leader"
        url: "http://blog.adamnash.com/2011/12/16/be-a-great-product-leader/"
  - id: "tech-stack"
    name: "Picking a tech stack"
    sites:
      - name: "NoSQL Distilled: A Brief Guide to the Emerging World of Polyglot Persistence"
        url: "http://www.amazon.com/dp/B0090J3SYW?ref=hello-startup-20"
        image: "nosql-distilled.jpg"
        description: |
          The need to handle increasingly larger data volumes is one factor
          driving the adoption of a new class of nonrelational “NoSQL”
          databases. Advocates of NoSQL databases claim they can be used to
          build systems that are more performant, scale better, and are easier
          to program. NoSQL Distilled is a concise but thorough introduction to
          this rapidly emerging technology. Pramod J. Sadalage and Martin
          Fowler explain how NoSQL databases work and the ways that they may
          be a superior alternative to a traditional RDBMS. The authors
          provide a fast-paced guide to the concepts you need to know in order
          to evaluate whether NoSQL databases are right for your needs and,
          if so, which technologies you should explore further.
      - name: "Designing Data-Intensive Applications"
        url: "http://dataintensive.net/"
        image: "designing-data-intensive.jpg"
        description: |
          NoSQL… Big Data… Scalability… CAP Theorem… Eventual Consistency…
          Sharding… Nice buzzwords, but how does the stuff actually work? As
          software engineers, we need to build applications that are reliable,
          scalable and maintainable in the long run. We need to understand the
          range of available tools and their trade-offs. For that, we have to
          dig deeper than buzzwords. This book will help you navigate the
          diverse and fast-changing landscape of technologies for storing and
          processing data.
      - name: "You can't not have a framework"
        url: "http://blog.ryanflorence.com/you-cant-not-have-a-framework.html"
      - name: "The Empirical Evidence That Types Affect Productivity and Correctness"
        url: "http://danluu.com/empirical-pl/"
      - name: "Scaling Pinterest - From 0 to 10s of Billions of Page Views a Month in Two Years"
        url: 'http://highscalability.com/blog/2013/4/15/scaling-pinterest-from-0-to-10s-of-billions-of-page-views-a.html'
