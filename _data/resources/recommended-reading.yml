  - id: "startup-hiring"
    name: "Startup hiring"
    sites:
      - name: "Cracking the Coding Interview"
        url: "http://www.amazon.com/dp/098478280X?ref=hello-startup-20"
        image: "cracking-the-coding-interview.jpg"
        description: |
          Now in the 5th edition, Cracking the Coding Interview gives you the
          interview preparation you need to get the top software developer
          jobs. This is a deeply technical book and focuses on the software
          engineering skills to ace your interview. The book is over 500 pages
