categories:
  - id: "overview"
    name: "Startup overview"
    sites:
      - name: "Hello, Startup: A Programmer's Guide to Building Products, Technologies, and Teams"
        url: "https://www.hello-startup.net/"
        image: "hello-startup.jpg"
        description: |
          This book is the "Hello, World" tutorial for building products,
          technologies, and teams in a startup environment. It's based on the
          experiences of the author, Yevgeniy Brikman, as well as interviews
          with programmers from some of the most successful startups of the
          last decade, including Google, Facebook, LinkedIn, Twitter, GitHub,
          Stripe, Instagram, AdMob, Pinterest, and many others. If you're at
          all interested in startups, this book is for you.
        image: "hello-startup.jpg"
      - name: "Paul Graham Essays"
        url: "http://paulgraham.com/articles.html"
        image: "paul-graham-essays.jpg"
        description: |
          Paul Graham is the co-founder of Y Combinator and his essays contain
          just aobut everything you need to know about building a startup.
      - name: "Hackers and Painters"
        url: "http://www.amazon.com/dp/0596006624?ref=hello-startup-20"
        image: "hackers-and-painters.jpg"
        description: "Many of Paul Graham's best essays packaged up as a book."
      - name: "The Lean Startup"
        url: "http://www.amazon.com/dp/0307887898?ref=hello-startup-20"
        image: "the-lean-startup.jpg"
        description: |
          Most startups fail. But many of those failures are preventable. The
          Lean Startup is a new approach being adopted across the globe,
          changing the way companies are built and new products are launched.
      - name: "Founders at Work"
        url: "http://www.amazon.com/dp/1590597141?ref=hello-startup-20"
        image: "founders-at-work.jpg"
        description: |
          Founders at Work is a collection of interviews with founders of
          famous technology companies about what happened in the very earliest
          days. These people are celebrities now. What was it like when they
          were just a couple friends with an idea? Founders like Steve
          Wozniak (Apple), Caterina Fake (Flickr), Mitch Kapor (Lotus), Max
          Levchin (PayPal), and Sabeer Bhatia (Hotmail) tell you in their own
          words about their surprising and often very funny discoveries as
          they learned how to build a company.
      - name: "The Hard Thing About Hard Things"
        url: "http://www.amazon.com/dp/0062273205?ref=hello-startup-20"
        image: "hard-things.jpg"
        description: |
          Ben Horowitz, cofounder of Andreessen Horowitz and one of Silicon
          Valley's most respected and experienced entrepreneurs, offers
          essential advice on building and running a startup—practical wisdom
          for managing the toughest problems business school doesn’t cover,
          based on his popular ben’s blog.
      - name: "Starting Your Startup"
        url: "https://vimeo.com/26134764"
        description: |
          Choosing your technology stack is one of many decisions you’ll have
          to make when creating a company from scratch. Along with this, you’ll
          need to figure out who you should found a company with, who you
          should take money from, what the company culture should be,
          management processes, and who to hire when. Joe Stump will be
          covering basic technology stack choices (cloud v. hosted, frameworks,
          etc.) as well as other critical decisions one faces when starting a
          startup.
